<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Text to Speech Reader</h1>
            
            <div id="textInputs" class="space-y-4 mb-6">
                <!-- Initial text input will be added by JavaScript -->
            </div>
            
            <div class="flex flex-wrap justify-center gap-3 mb-6 button-group">
                <button id="addTextBtn" class="btn-blue font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center gap-2 button-primary">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Add Text Input
                </button>
                
                <button id="playAllBtn" class="btn-green font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center gap-2 button-primary">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.5a2.5 2.5 0 110 5H9V10z"></path>
                    </svg>
                    Read All
                </button>
                
                <button id="repeatAllBtn" class="btn-purple font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center gap-2 button-primary">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Repeat All
                </button>
                
                <button id="stopBtn" class="btn-red font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center gap-2 button-primary">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10h6v4H9z"></path>
                    </svg>
                    Stop
                </button>
            </div>

            <div class="bg-gray-50 rounded-lg p-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Voice Settings</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 voice-settings">
                    <div>
                        <label for="voiceSelect" class="block text-sm font-medium text-gray-600 mb-1">Voice</label>
                        <select id="voiceSelect" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent focus-ring">
                            <option value="">Loading voices...</option>
                        </select>
                    </div>
                    <div>
                        <label for="rateSlider" class="block text-sm font-medium text-gray-600 mb-1">Speed: <span id="rateValue">1.0</span></label>
                        <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1" class="w-full accent-blue-500 focus-ring">
                    </div>
                    <div>
                        <label for="pitchSlider" class="block text-sm font-medium text-gray-600 mb-1">Pitch: <span id="pitchValue">1.0</span></label>
                        <input type="range" id="pitchSlider" min="0.5" max="2" step="0.1" value="1" class="w-full accent-blue-500 focus-ring">
                    </div>
                </div>
            </div>

            <div id="status" class="mt-4 text-center text-gray-600 hidden"></div>
        </div>
    </div>

    <script src="js/tts-reader.js"></script>
</body>
</html>
